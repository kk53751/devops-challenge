---
- hosts: all
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start Nginx service
      service:
        name: nginx
        state: started

    - name: Create a welcome page
      copy:
        content: "Welcome to the DevOps Challenge"
        dest: /var/www/html/index.html
